<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>纯PHP输出数据</title>
</head>
<body>
    <h3>场景1：直接输出JSON字符串（用于展示）</h3>
    <pre><?php echo json_encode($user, JSON_UNESCAPED_UNICODE); ?></pre>

    <h3>场景2：纯PHP解析并输出数据</h3>
    <p>姓名：<?php echo $user['name']; ?></p>
    <p>年龄：<?php echo $user['age']; ?></p>
    <p>性别：<?php echo $user['sex']; ?></p>

    <h3>扩展：处理复杂数组（示例）</h3>
    <ul>
        <?php foreach ($users as $item): ?>
            <li>
                姓名：<?php echo $item['name']; ?> | 
                年龄：<?php echo $item['age']; ?> | 
                性别：<?php echo $item['sex']; ?>
            </li>
        <?php endforeach; ?>
    </ul>
</body>
</html>
